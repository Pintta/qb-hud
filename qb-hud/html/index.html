<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.4/dist/quasar.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@2.0.4/dist/quasar.umd.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="ui-container">
                <div id="playerHud" v-show="show">
                    <div v-if="showHunger">
                        <q-circular-progress show-value :value="hunger" size="45px" :thickness="0.2" color="orange" track-color="grey-9" center-color="grey-8"><q-icon name="fas fa-hamburger" size="19px" color="white"/>
                    </div>
                    <div v-if="showThirst">
                        <q-circular-progress show-value :value="thirst" size="45px" :thickness="0.2" color="blue" track-color="grey-9" center-color="grey-8"><q-icon name="fas fa-tint" size="19px" color="white"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
